<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>newsList</title>
    <!--thymeleaf表达式，th:href="@{/css/bootstrap.css}"@表示后面的是一个链接-->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"></link>
</head>
<body class="container">
<br/>
<h1>News列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Report</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <!--each来进行for循环求值-->
        <tr  th:each="news : ${news}">
            <th scope="row" th:text="${news.id}">1</th>
            <td th:text="${news.report}">Otto</td>
            <td><a th:href="@{/news/toEditNews(id=${news.id})}">edit</a></td>
            <td><a th:href="@{/news/deleteNews(id=${news.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
<div th:include="news/page :: pager" th:remove="tag"></div>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/news/toAddNews" th:href="@{/news/toAddNews}" class="btn btn-info">add</a>
    </div>
</div>



</body>
</html>
