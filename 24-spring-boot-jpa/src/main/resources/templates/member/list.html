<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>memberList</title>
    <!--thymeleaf表达式，th:href="@{/css/bootstrap.css}"@表示后面的是一个链接-->
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"></link>
</head>
<body class="container">
<br/>
<h1>Member列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Member Name</th>
            <th>Introduce</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <!--each来进行for循环求值-->
        <tr  th:each="member : ${member}">
            <th scope="row" th:text="${member.id}">1</th>
            <td th:text="${member.name}">neo</td>
            <td th:text="${member.introduce}">Otto</td>
            <td><a th:href="@{/member/toEditMember(id=${member.id})}">edit</a></td>
            <td><a th:href="@{/member/deleteMember(id=${member.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
<div th:include="member/page :: pager" th:remove="tag"></div>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/member/toAddMember" th:href="@{/member/toAddMember}" class="btn btn-info">add</a>
    </div>
</div>



</body>
</html>
