<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>member</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改Member</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/member/editMember}" th:object="${member}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name"  id="name" th:value="*{name}" placeholder="Name"/>
            </div>
        </div>
        <div class="form-group">
            <label for="introduce" class="col-sm-2 control-label" >Introduce</label>
            <div class="col-sm-10">
                <input type="introduce" class="form-control" name="introduce" id="introduce"  th:value="*{introduce}" placeholder="Introduce"/>
            </div>
        </div>
      
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/member/toAdd" th:href="@{/member/list}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
