<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>news</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"></link>
</head>
<body class="container">
<br/>
<h1>修改News</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/news/editNews}" th:object="${news}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="report" class="col-sm-2 control-label">Report</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="report"  id="report" th:value="*{report}" placeholder="Report"/>
            </div>
        </div>

      
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/news/toAdd" th:href="@{/news/list}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
